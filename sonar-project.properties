# Required metadata
sonar.projectKey=csharp-cryptoexamples
sonar.projectName=CSharp CryptoExamples
sonar.projectVersion=0.1

# Comma-separated paths to directories with sources (required)
sonar.sources=csharp_cryptoexamples/src
sonar.tests=csharp_cryptoexamplesTest
sonar.coverage.exclusions="**Tests*.cs"

# Language
sonar.language=cs

# Encoding of the source files
sonar.sourceEncoding=UTF-8

#Core C# Settings
sonar.dotnet.visualstudio.solution.file=./csharp_cryptoexamples.sln
sonar.cs.opencover.reportsPaths=./csharp_cryptoexamplesTest/coverage.coverlet.xml
#sonar.silverlight.4.mscorlib.location=C:/Program Files (x86)/Reference Assemblies/Microsoft/Framework/Silverlight/v4.0
sonar.dotnet.excludeGeneratedCode=true
